<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everpeak - Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="admin-design.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="bi bi-shield-lock"></i>
                <div>Everpeak Staff Portal</div>
            </div>
            
            <form class="login-form" id="staffLoginForm">
                <div class="form-group">
                    <label for="staffId">Staff Email</label>
                    <input type="email" id="staffId" class="form-control" placeholder="Enter your staff email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">Login to Staff Portal</button>
                
                <div class="error-message" id="errorMessage">
                    Invalid email or password. Please try again.
                </div>
            </form>
            
            <div class="login-footer">
                <p>Authorized personnel only.</p>
            </div>
        </div>
    </div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="debug-firebase.js"></script>

    messagingSenderId: "314009845647",
    appId: "1:314009845647:web:60381fba9cbecb51c395fa",
    measurementId: "G-0XEXF5JSZ8"

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Export Firebase services
window.firebase = firebase;
window.auth = auth;
window.db = db;

console.log("Firebase initialized successfully");
</script>
</body>
</html>
